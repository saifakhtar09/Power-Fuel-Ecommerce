<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerFuel - Premium Protein Supplements</title>
    <meta name="description" content="Premium protein powders and supplements designed for athletes who demand excellence. Fuel your workouts, accelerate recovery, and achieve your fitness goals." />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- Additional meta tags for SEO -->
    <meta property="og:title" content="PowerFuel - Premium Protein Supplements" />
    <meta property="og:description" content="Transform your body with science-backed nutrition. Premium supplements for serious athletes." />
    <meta property="og:type" content="website" />
    
    <!-- Smooth scrolling -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #0066ff;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0052cc;
      }
      
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
